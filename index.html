<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Gallery of Horns</title>
        <link rel="stylesheet" href="css/base.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <script id="photo-template" type="text/x-tmpl-mustache"> 
            <section class="photo-template" data-keyword="{{keyword}}">
                <h3>{{getTitle}}</h3>
                <img src="{{image_url}}" alt="{{getTitle}}" />
                <p>{{getDescription}}</p>
            </section>
        </script>
    </head>
    <body>
        <header>
            <h1>The Gallery of Horns</h1>
            <select id="keyword-select">
            <option value="default">Filter by Keyword</option>
            </select>
        </header>
        <div class="spinner">
            <i class="fa fa-spinner fa-spin"></i>Loading
          </div>
          <div class="spinner">
        <main id="photo-gallary">
        <section id="neighborhoods">
        </section>
        </main>
        <footer>
                &copy; 2018 Code Fellows
        </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
