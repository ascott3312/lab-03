<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Gallery of Horns</title>
        <link rel="stylesheet" href="css/base.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <script id="photo-template" type="text/x-tmpl-mustache"> 
            <section class="creature" data-keyword="{{keyword}}">
                <h3>{{getTitle}}</h3>
                <img src="{{imgURL}}" alt="{{getTitle}}" />
                <p>{{getDescription}}</p>
            </section>
        </script>
    </head>
    <body>
        <header>
            <h1>The Gallery of Horns</h1>
                <select id="keyword-select">
                    <option value="default">Filter by Keyword</option>
                </select> 
        </header>
        <main id="photo-gallary">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
            <script type="text/javascript" src="/js/app.js"></script>
        </main>
        <footer>
                &copy; 2020 DeltaV
        </footer>
    </body>
</html>
